<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="./images/calculatorIcon.svg" />
    <title>calculator</title>
    <!-- script calculator utils -->
    <script
      type="text/javascript"
      src="./js/calculator.js"
      charset="UTF-8"
    ></script>
    <!-- Link CSS BOOTSRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Link Wallpoet font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Wallpoet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <div class="calculator d-flex flex-column align-items-center rounded-4">
      <div class="screen d-flex align-items-center justify-content-center pt-5">
        <input type="text" id="screen" class="w-75 px-2" />
      </div>
      <div class="buttons d-flex justify-content-between gap-3 py-3">
        <input
          class="number"
          type="button"
          value="7"
          onclick="addToScreen('7')"
        />
        <input
          class="number"
          type="button"
          value="8"
          onclick="addToScreen('8')"
        />
        <input
          class="number"
          type="button"
          value="9"
          onclick="addToScreen('9')"
        />
        <input
          class="operator"
          type="button"
          value="÷"
          onclick="addToScreen('÷')"
        />
      </div>
      <div class="buttons d-flex justify-content-between gap-3 pb-3">
        <input
          class="number"
          type="button"
          value="4"
          onclick="addToScreen('4')"
        />
        <input
          class="number"
          type="button"
          value="5"
          onclick="addToScreen('5')"
        />
        <input
          class="number"
          type="button"
          value="6"
          onclick="addToScreen('6')"
        />
        <input
          class="operator"
          type="button"
          value="×"
          onclick="addToScreen('×')"
        />
      </div>
      <div class="buttons d-flex justify-content-between gap-3 pb-3">
        <input
          class="number"
          type="button"
          value="1"
          onclick="addToScreen('1')"
        />
        <input
          class="number"
          type="button"
          value="2"
          onclick="addToScreen('2')"
        />
        <input
          class="number"
          type="button"
          value="3"
          onclick="addToScreen('3')"
        />
        <input
          class="operator"
          type="button"
          value="+"
          onclick="addToScreen('+')"
        />
      </div>
      <div class="buttons d-flex justify-content-between gap-3 pb-5">
        <input
          class="clsAOper"
          type="button"
          value="C"
          onclick="clearScreen()"
        />
        <input
          class="number"
          type="button"
          value="0"
          onclick="addToScreen('0')"
        />
        <input class="clsAOper" type="button" value="=" onclick="calculate()" />
        <input
          class="operator"
          type="button"
          value="–"
          onclick="addToScreen('-')"
        />
      </div>
    </div>
    <div class="author pt-5 px-3">
      <h4>
        <span>Designed by</span>
        <span class="name">Javier Granados Martín</span>
      </h4>
      <p></p>
    </div>
    <footer class="pt-2">
      <p>
        Photo by
        <a
          href="https://unsplash.com/@fempreneurstyledstock?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Leone Venter</a
        >
        on
        <a
          href="https://unsplash.com/es/s/fotos/escritorio-de-madera?orientation=landscape&utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
